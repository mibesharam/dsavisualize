<div class="row h-100">
    <div class="col-md-9 my-canvas-wrapper">
        <ul>
            <li *ngFor="let item of stack; index as i" [id]="i" (@stackAnim.start)="showTop=false"
                (@stackAnim.done)="showTop=true" [@stackAnim]="stack" [key]="item.key" class="stack-item">
                <span class="top" *ngIf="i==0 && showTop">Top ðŸ‘‰</span>
                {{item.value}}
            </li>
        </ul>
    </div>
    <div class="col-md-3 aside-menu p-2">
        <!-- aside -->
        <strong class="my-text-primary">Stack Values:</strong>
        <div class="d-flex flex-column">
            <div class="p-1">
                <strong>Top: &nbsp; <span class="badge badge-primary p-1">&nbsp;{{top}}&nbsp;</span></strong>
            </div>
            <div class="p-1">
                <strong>Array Size: &nbsp; <span
                        class="badge badge-primary p-1">&nbsp;{{arraySize}}&nbsp;</span></strong>
            </div>

        </div>

        <hr>
        <div class="d-flex align-items-start">
            <mat-form-field appearance="outline" class="w-75" color="accent">
                <mat-label>Array Size</mat-label>
                <input matInput placeholder=" Array size" (blur)="arraySizeDisabled=true"
                    (change)="onChangeArraySize($event)" [disabled]="arraySizeDisabled" type="number" min="1" step="1"
                    [(ngModel)]="arraySize">
                <mat-icon matSuffix color="accent">label</mat-icon>
            </mat-form-field>
            <div class="p-2">
                <button (click)="onClickEditArraySize()" mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </div>
        <br>
        <mat-form-field appearance="outline" class="w-100" color="accent">
            <mat-label>Stack Item Value</mat-label>
            <input matInput placeholder="Any Value" [(ngModel)]="item">
            <mat-icon matSuffix color="accent">label</mat-icon>
        </mat-form-field>
        <mat-checkbox class="m-1" [(ngModel)]="autoIncrement">Auto-increment</mat-checkbox>
        <br>
        <strong class="my-text-primary">Stack Operations:</strong>
        <div class="d-flex flex-wrap">
            <div class="p-1">
                <button (click)="onClickPop()" mat-raised-button color="primary">pop</button>
            </div>
            <div class="p-1">
                <button (click)="onClickPush()" mat-raised-button color="primary">push</button>
            </div>
            <div class="p-1">
                <button (click)="onClickResetProgram()" mat-raised-button color="warn">Restart Program</button>
            </div>
        </div>
        <br>
        <strong class="my-text-primary">Logs:</strong>
        <div class="d-flex flex-column logs-wrapper">
            <div class="log" *ngFor="let item of logs; index as i">{{i+1}}. {{item}}</div>
        </div>

    </div>
</div>
